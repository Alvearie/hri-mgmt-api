name: Push

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build & Unit Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Build and unit test
      run: make

    - name: Vulnerability Check
      run: |
        wget -O nancy https://github.com/sonatype-nexus-community/nancy/releases/download/v1.0.22/nancy-v1.0.22-linux-amd64
        chmod 555 nancy
        cd src
        go list -json -m all | nancy sleuth
