name: Push

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build & Unit Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Build and unit test
      run: make

